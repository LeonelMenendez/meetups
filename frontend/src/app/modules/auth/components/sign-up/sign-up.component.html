<div class="main-container background">
  <div class="sign-container">
    <div class="sign-content">
      <form [formGroup]="form" (ngSubmit)="submit()" class="form sign-form">
        <mat-form-field class="input">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" />
          <mat-error>
            {{ nameError }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error>
            {{ emailError }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>
            {{ passwordError }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input">
          <mat-label>Confirm password</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            [type]="hideConfirmPassword ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hideConfirmPassword = !hideConfirmPassword"
            [attr.aria-label]="'Hide confirm password'"
            [attr.aria-pressed]="hideConfirmPassword"
          >
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>
            {{ confirmPasswordError }}
          </mat-error>
        </mat-form-field>

        <mat-slide-toggle class="input" formControlName="admin">I'm an admin</mat-slide-toggle>

        <button class="sign-button">Sign Up</button>
      </form>
    </div>
    <div class="sign-footer">
      <a routerLink="../signin" class="link">Sign In</a>
    </div>
  </div>
</div>
