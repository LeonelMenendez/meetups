<div class="header">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a class="link" routerLink="/home">Meetups!</a>
      <span class="spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a mat-button routerLink="/home" routerLinkActive="active" class="icon-text">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>

        <ng-template [ngxPermissionsOnly]="Role.USER">
          <a mat-button routerLink="/invitations" routerLinkActive="active" class="icon-text">
            <mat-icon>email</mat-icon>
            <span>Invitations</span>
          </a>
        </ng-template>

        <a mat-button (click)="signOut()" class="icon-text">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign out</span>
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active" class="icon-text">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>

        <ng-template [ngxPermissionsOnly]="Role.USER">
          <a mat-list-item routerLink="/invitations" routerLinkActive="active" class="icon-text">
            <mat-icon>email</mat-icon>
            <span>Invitation</span>
          </a>
        </ng-template>

        <a mat-list-item (click)="signOut()" class="icon-text">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign out</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
